<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            border-radius: 10px;
            text-align: center;
            height: 200px;/*altura*/
            width: 300px;/*largura*/
        }
        div:hover {
            background-color: rgba(255, 255, 0, 0.795);
        }
    </style>
</head>
<body>
    <a href="https://www.youtube.com" target="_blank"><div id="d1">01</div></a>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
